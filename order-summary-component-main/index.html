<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <img
        class="imagem"
        src="src/images/illustration-hero.svg"
        alt="Hero illustration"
      />
      <section>
        <h1 class="titulo">Order Summary</h1>
        <span class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </span>
        <div class="informations">
          <div class="music-price">
            <img
              class="simbulo-musica"
              src="src/images/icon-music.svg"
              alt="Music Icon"
            />
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="qr-code/index-qrcode.html" target="_blank">Change</a>
        </div>

        <button>Proceed to Payment</button>

        <a id="cancel-order" rel="stylesheet" href="#">Cancel order</a>
      </section>
    </main>
  </body>
</html>
